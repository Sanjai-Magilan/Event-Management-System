<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="student-dashboard.css" />
</head>
<body>
  <header>
    <h1>Welcome, Student</h1>
    <p>Explore upcoming events and register</p>
    <a href="login.html" class="logout-btn">Logout</a>
  </header>

  <main class="event-container">
    <!-- Example Event Card -->
    <div class="event-card">
      <img src="poster1.jpg" alt="Event Poster" />
      <div class="event-info">
        <h2>Tech Symposium 2025</h2>
        <p>Date: 10 August 2025</p>
        <p>Venue: Seminar Hall</p>
        <button>Register</button>
      </div>
    </div>

    <div class="event-card">
      <img src="poster2.jpg" alt="Event Poster" />
      <div class="event-info">
        <h2>Workshop: AI in IoT</h2>
        <p>Date: 18 August 2025</p>
        <p>Venue: Lab 3</p>
        <button>Register</button>
      </div>
    </div>
  </main>

  <!-- Registration Modal -->
  <div id="registrationModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Event Registration</h2>
      <form id="registrationForm">
        <label for="studentName">Name</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="registerNumber">Register Number</label>
        <input type="text" id="registerNumber" name="registerNumber" required>

        <label for="department">Department</label>
        <select id="department" name="department" required>
          <option value="" disabled selected>Select Department</option>
          <option value="ECE">ECE</option>
          <option value="CSE">CSE</option>          
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
          <option value="IT">IT</option>
          <option value="CSBS">CSBS</option>
        </select>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("registrationModal");
    const closeBtn = document.querySelector(".close-btn");
    const registerButtons = document.querySelectorAll(".event-card button");

    registerButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        modal.style.display = "block";
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("studentName").value;
      const regNo = document.getElementById("registerNumber").value;
      const department = document.getElementById("department").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      console.log("Registered:", { name, regNo, department, email, phone });

      alert("Registration successful!");
      modal.style.display = "none";
      this.reset();
    });
  </script>
</body>
</html>
