<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="student-dashboard.css" />
</head>
<body>
  <header>
    <h1>Welcome, Student</h1>
    <p>Explore upcoming events and register</p>
     <a href="login.html" class="logout-btn">Logout</a>
  </header>

  <main class="event-container">
    <!-- Example Event Card -->
    <div class="event-card">
      <img src="poster1.jpg" alt="Event Poster" />
      <div class="event-info">
        <h2>Tech Symposium 2025</h2>
        <p>Date: 10 August 2025</p>
        <p>Venue: Seminar Hall</p>
        <button>Register</button>
      </div>
    </div>

    <div class="event-card">
      <img src="poster2.jpg" alt="Event Poster" />
      <div class="event-info">
        <h2>Workshop: AI in IoT</h2>
        <p>Date: 18 August 2025</p>
        <p>Venue: Lab 3</p>
        <button>Register</button>
      </div>
    </div>

    <!-- Add more event cards dynamically using Razor or JS -->
  </main>
</body>
</html>
